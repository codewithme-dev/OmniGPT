<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>Universal AI Chat</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1e293b;
            --sidebar-bg: #f8fafc;
            --input-bg: #f1f5f9;
            --accent-color: #2563eb;
            --user-msg-bg: #2563eb;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #f1f5f9;
            --ai-msg-text: #1e293b;
            --border-color: #e2e8f0;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --sidebar-bg: #1e293b;
            --input-bg: #1e293b;
            --accent-color: #3b82f6;
            --user-msg-bg: #3b82f6;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #1e293b;
            --ai-msg-text: #e2e8f0;
            --border-color: #334155;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); overflow: hidden; }

        /* --- LAYOUT --- */
        #app { display: flex; flex-direction: column; height: 100%; position: relative; transition: opacity 0.3s ease; }
        
        /* Header */
        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-color);
            z-index: 10;
        }
        .brand { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.5px; }
        .icon-btn { background: none; border: none; cursor: pointer; color: var(--text-color); padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { background-color: var(--input-bg); }

        /* Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px 100px 16px; /* Bottom padding for input area */
            scroll-behavior: smooth;
        }

        /* Messages */
        .message { margin-bottom: 24px; line-height: 1.6; max-width: 800px; margin-left: auto; margin-right: auto; }
        .message-content { word-wrap: break-word; }
        .message.user { display: flex; justify-content: flex-end; }
        .message.user .message-bubble { background: var(--user-msg-bg); color: var(--user-msg-text); padding: 10px 16px; border-radius: 18px 18px 4px 18px; max-width: 85%; }
        .message.ai .message-bubble { background: transparent; color: var(--ai-msg-text); width: 100%; }
        
        /* Markdown Styles */
        .prose pre { background: #1e1e1e; padding: 12px; border-radius: 8px; overflow-x: auto; color: #fff; }
        .prose code { font-family: 'Menlo', 'Monaco', monospace; font-size: 0.9em; }
        .prose p { margin-top: 0; }

        /* Input Area */
        #input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--bg-color);
            border-top: 1px solid var(--border-color);
            padding: 12px 16px;
            padding-bottom: calc(12px + var(--safe-bottom));
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        textarea {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 24px;
            padding: 12px 16px;
            font-size: 16px; /* Prevents iOS zoom */
            color: var(--text-color);
            resize: none;
            max-height: 150px;
            outline: none;
            font-family: inherit;
        }
        textarea:focus { border-color: var(--accent-color); }

        #send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.1s;
        }
        #send-btn:active { transform: scale(0.95); }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Loader */
        #loading { position: fixed; inset: 0; background: var(--bg-color); display: flex; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.5s; font-weight: 600; }

        /* Modal */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50;
            display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s;
        }
        .modal.open { display: flex; opacity: 1; }
        .modal-content {
            background: var(--bg-color);
            width: 90%; max-width: 400px;
            padding: 24px; border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; }
        .form-group input, .form-group select {
            width: 100%; padding: 10px; border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg); color: var(--text-color);
            font-size: 1rem;
        }
        .btn-primary { width: 100%; padding: 12px; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .close-modal { position: absolute; top: 16px; right: 16px; background: none; border: none; cursor: pointer; font-size: 1.2rem; color: var(--text-color); }

        /* SVG Icons */
        svg { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    </style>
</head>
<body>

    <div id="loading">Initializing System...</div>

    <div id="app" style="opacity: 0;">
        <header>
            <div class="brand">Universal AI</div>
            <button class="icon-btn" id="settings-btn" aria-label="Settings">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </header>

        <div id="chat-container">
            <div class="message ai">
                <div class="message-bubble prose">
                    <p>System ready. Please configure your API key in settings to begin.</p>
                </div>
            </div>
        </div>

        <div id="input-area">
            <textarea id="user-input" rows="1" placeholder="Type a message..."></textarea>
            <button id="send-btn" disabled>
                <svg viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0; font-size:1.25rem;">Settings</h2>
                <button class="icon-btn" id="close-settings">âœ•</button>
            </div>
            
            <div class="form-group">
                <label>Theme</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <div class="form-group">
                <label>API Endpoint</label>
                <input type="text" id="api-url" placeholder="https://api.openai.com/v1/chat/completions" value="https://api.openai.com/v1/chat/completions">
            </div>

            <div class="form-group">
                <label>API Key</label>
                <input type="password" id="api-key" placeholder="sk-...">
            </div>

            <div class="form-group">
                <label>Model Name</label>
                <input type="text" id="model-name" placeholder="gpt-4o" value="gpt-4o">
            </div>

            <button class="btn-primary" id="save-settings">Save Configuration</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script>
        // --- STATE MANAGEMENT ---
        const state = {
            config: {
                theme: 'dark',
                apiKey: '',
                apiUrl: 'https://api.openai.com/v1/chat/completions',
                model: 'gpt-4o'
            },
            history: []
        };

        // --- DOM ELEMENTS ---
        const els = {
            app: document.getElementById('app'),
            loading: document.getElementById('loading'),
            input: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            chatContainer: document.getElementById('chat-container'),
            settingsBtn: document.getElementById('settings-btn'),
            settingsModal: document.getElementById('settings-modal'),
            closeSettings: document.getElementById('close-settings'),
            saveSettings: document.getElementById('save-settings'),
            themeSelect: document.getElementById('theme-select'),
            apiKey: document.getElementById('api-key'),
            apiUrl: document.getElementById('api-url'),
            modelName: document.getElementById('model-name')
        };

        // --- STORAGE & INIT ---
        function init() {
            try {
                const storedConfig = localStorage.getItem('universal_ai_config');
                if (storedConfig) state.config = { ...state.config, ...JSON.parse(storedConfig) };
            } catch (e) { console.error('Storage read error', e); }

            // Apply Theme
            document.documentElement.setAttribute('data-theme', state.config.theme);
            els.themeSelect.value = state.config.theme;
            els.apiKey.value = state.config.apiKey;
            els.apiUrl.value = state.config.apiUrl;
            els.modelName.value = state.config.model;

            // Remove Loader
            setTimeout(() => {
                els.loading.style.opacity = '0';
                setTimeout(() => {
                    els.loading.style.display = 'none';
                    els.app.style.opacity = '1';
                }, 500);
            }, 500);
        }

        // --- LOGIC ---
        function saveConfig() {
            state.config.theme = els.themeSelect.value;
            state.config.apiKey = els.apiKey.value;
            state.config.apiUrl = els.apiUrl.value;
            state.config.model = els.modelName.value;

            try {
                localStorage.setItem('universal_ai_config', JSON.stringify(state.config));
                document.documentElement.setAttribute('data-theme', state.config.theme);
                toggleModal(false);
                appendMessage('system', 'Configuration saved.');
            } catch (e) { alert('Failed to save settings'); }
        }

        function toggleModal(show) {
            if (show) els.settingsModal.classList.add('open');
            else els.settingsModal.classList.remove('open');
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            let contentHtml = '';
            if (role === 'ai' || role === 'system') {
                contentHtml = `<div class="message-bubble prose">${marked.parse(text)}</div>`;
            } else {
                contentHtml = `<div class="message-bubble">${text}</div>`;
            }

            div.innerHTML = contentHtml;
            els.chatContainer.appendChild(div);
            
            // Highlight code blocks
            div.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // Scroll to bottom
            els.chatContainer.scrollTop = els.chatContainer.scrollHeight;
        }

        async function handleSend() {
            const text = els.input.value.trim();
            if (!text) return;

            if (!state.config.apiKey) {
                toggleModal(true);
                alert('Please enter an API Key first.');
                return;
            }

            // UI Updates
            els.input.value = '';
            els.input.style.height = 'auto';
            appendMessage('user', text);
            els.sendBtn.disabled = true;

            // Placeholder AI Response (Simulated Stream)
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai';
            aiDiv.innerHTML = `<div class="message-bubble prose"><p>...</p></div>`;
            els.chatContainer.appendChild(aiDiv);
            els.chatContainer.scrollTop = els.chatContainer.scrollHeight;

            try {
                // Prepare Fetch
                const response = await fetch(state.config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${state.config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: state.config.model,
                        messages: [{role: "user", content: text}], // simplified history for now
                        stream: false // Setup for simple fetch first, stream later
                    })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const data = await response.json();
                const reply = data.choices[0].message.content;

                // Update UI with actual response
                aiDiv.querySelector('.message-bubble').innerHTML = marked.parse(reply);
                aiDiv.querySelectorAll('pre code').forEach((block) => hljs.highlightElement(block));

            } catch (error) {
                aiDiv.querySelector('.message-bubble').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            } finally {
                els.sendBtn.disabled = false;
                els.chatContainer.scrollTop = els.chatContainer.scrollHeight;
            }
        }

        // --- EVENT LISTENERS ---
        els.settingsBtn.addEventListener('click', () => toggleModal(true));
        els.closeSettings.addEventListener('click', () => toggleModal(false));
        els.saveSettings.addEventListener('click', saveConfig);
        
        els.sendBtn.addEventListener('click', handleSend);
        
        els.input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            els.sendBtn.disabled = this.value.trim().length === 0;
        });

        els.input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        // Click outside modal
        els.settingsModal.addEventListener('click', (e) => {
            if (e.target === els.settingsModal) toggleModal(false);
        });

        // Boot
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
