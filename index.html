<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat - ChatGPT Style</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gptDark: '#343541',
                        gptSidebar: '#202123',
                        gptInput: '#40414F',
                        gptUser: '#343541', // Dark mode user
                        gptBot: '#444654', // Dark mode bot
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Typing Cursor */
        .cursor-blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Mobile Optimization */
        body, html { height: 100%; overflow: hidden; }
        
        /* Markdown Styles */
        .markdown-body p { margin-bottom: 1rem; }
        .markdown-body pre { background: #0d1117; padding: 1rem; border-radius: 6px; overflow-x: auto; margin-bottom: 1rem; }
        .markdown-body code { font-family: 'Courier New', Courier, monospace; }
        .markdown-body ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-body ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 1rem; }
        
        /* Loading Animation */
        .dot-flashing {
            position: relative; width: 6px; height: 6px; border-radius: 3px;
            background-color: #9880ff; color: #9880ff; animation: dot-flashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: ''; display: inline-block; position: absolute; top: 0;
            width: 6px; height: 6px; border-radius: 3px; background-color: #9880ff; color: #9880ff;
            animation: dot-flashing 1s infinite alternate;
        }
        .dot-flashing::before { left: -10px; animation-delay: 0s; }
        .dot-flashing::after { left: 10px; animation-delay: 1s; }
        @keyframes dot-flashing { 0% { background-color: #9880ff; } 50%, 100% { background-color: #ebe6ff; } }
    </style>
</head>
<body class="bg-white dark:bg-gptDark text-gray-800 dark:text-gray-100 font-sans transition-colors duration-200">

    <div id="app-loader" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 text-white">
        <div class="flex flex-col items-center">
            <i class="fa-solid fa-robot fa-bounce text-4xl mb-4 text-blue-500"></i>
            <h2 class="text-xl font-bold">Loading AI Interface...</h2>
        </div>
    </div>

    <div id="app" class="flex h-[100dvh] hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-black/90 dark:bg-gptSidebar transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col border-r border-gray-700">
            <div class="p-3">
                <button onclick="createNewChat()" class="w-full flex items-center gap-3 px-3 py-3 border border-white/20 rounded-md hover:bg-white/10 transition-colors text-white text-sm text-left">
                    <i class="fa-solid fa-plus"></i> New Chat
                </button>
            </div>

            <div class="flex-1 overflow-y-auto px-3 py-2" id="history-list">
                </div>

            <div class="p-3 border-t border-white/20 text-white text-sm">
                <button onclick="toggleSettings()" class="flex items-center gap-3 w-full px-3 py-3 hover:bg-white/10 rounded-md">
                    <i class="fa-solid fa-gear"></i> Settings
                </button>
                <button onclick="toggleVideoModal()" class="flex items-center gap-3 w-full px-3 py-3 hover:bg-white/10 rounded-md text-green-400">
                    <i class="fa-solid fa-video"></i> Live Video Mode
                </button>
            </div>
        </aside>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 z-30 bg-black/50 hidden md:hidden"></div>

        <main class="flex-1 flex flex-col md:ml-64 relative h-full">
            
            <header class="flex items-center justify-between px-4 py-2 border-b border-gray-200 dark:border-white/10 bg-white dark:bg-gptDark shrink-0">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-800 dark:text-gray-300">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                    <div class="flex flex-col">
                        <span id="current-model-display" class="font-semibold text-sm">GPT-4 (Clone)</span>
                        <span class="text-xs text-gray-400">Via OpenRouter</span>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="toggleTheme()" class="text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg">
                        <i id="theme-icon" class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto scroll-smooth p-4 pb-32">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center opacity-100">
                    <div class="bg-white dark:bg-white/10 p-4 rounded-full mb-6">
                        <i class="fa-solid fa-bolt text-4xl text-yellow-500"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">How can I help you today?</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8 w-full max-w-2xl px-4">
                        <button onclick="setInput('Generate an image of a futuristic city')" class="p-4 border border-gray-200 dark:border-white/20 rounded-lg text-left hover:bg-gray-50 dark:hover:bg-white/5 text-sm">
                            Generate an image of a futuristic city
                        </button>
                        <button onclick="setInput('Download Visual Studio Code for me')" class="p-4 border border-gray-200 dark:border-white/20 rounded-lg text-left hover:bg-gray-50 dark:hover:bg-white/5 text-sm">
                            Download Visual Studio Code

                        <button onclick="setInput('Write a python script to parse JSON')" class="p-4 border border-gray-200 dark:border-white/20 rounded-lg text-left hover:bg-gray-50 dark:hover:bg-white/5 text-sm">

                        <button onclick="setInput('Open YouTube in a new tab')" class="p-4 border border-gray-200 dark:border-white/20 rounded-lg text-left hover:bg-gray-50 dark:hover:bg-white/5 text-sm">
                            Open YouTube

                    </div>
                </div>
                <div id="messages-list" class="max-w-3xl mx-auto space-y-6"></div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-white via-white to-transparent dark:from-gptDark dark:via-gptDark pt-10 pb-6 px-4">
                <div class="max-w-3xl mx-auto">

                        <span id="file-name" class="truncate max-w-[200px]"></span>
                        <button onclick="clearFile()" class="text-red-400 hover:text-red-500"><i class="fa-solid fa-times"></i></button>
                    </div>

                    <div class="relative flex items-end w-full p-3 bg-white dark:bg-gptInput border border-gray-200 dark:border-black/10 rounded-xl shadow-lg focus-within:ring-2 focus-within:ring-blue-500">
                        <button onclick="triggerFileUpload()" class="p-2 mr-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                            <i class="fa-solid fa-paperclip text-lg"></i>
                        </button>
                        <button onclick="toggleVideoModal()" class="p-2 mr-2 text-gray-400 hover:text-green-500 dark:hover:text-green-400 md:hidden">
                            <i class="fa-solid fa-video text-lg"></i>
                        </button>
                        
                        <input type="file" id="hidden-file-input" class="hidden" onchange="handleFileSelect(this)">

                    <label class="block text-sm font-medium mb-1">Model ID</label>

                    <textarea id="system-prompt" rows="3" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 outline-none text-sm" placeholder="You are a helpful AI assistant..."></textarea>

            <div class="flex justify-end gap-3 mt-6">

                <i class="fa-solid fa-phone-slash"></i>
            </button>
        </div>
        
        <div class="relative flex-1 flex items-center justify-center">
            <div class="text-center animate-pulse">
                <div class="w-32 h-32 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center mx-auto mb-4 shadow-[0_0_30px_rgba(59,130,246,0.5)]">
                    <i class="fa-solid fa-robot text-4xl text-white"></i>
                </div>
                <h3 class="text-white text-xl font-light">Listening...</h3>
                <div class="mt-2 flex justify-center gap-1 h-4">
                    <div class="w-1 bg-white animate-[bounce_1s_infinite]"></div>
                    <div class="w-1 bg-white animate-[bounce_1.1s_infinite]"></div>

        </div>
        
        <div class="bg-gray-900 p-6 text-center text-gray-400 text-sm">
            <p><i class="fa-solid fa-microphone mr-2"></i> Voice Input Active (Simulation)</p>
        </div>

    <script>
        // --- CONSTANTS & CONFIG ---
        const DEFAULT_MODEL = "deepseek/deepseek-r1:free";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";

        // --- STATE MANAGEMENT ---
        let state = {
            apiKey: localStorage.getItem("gpt_apiKey") || "",
            model: localStorage.getItem("gpt_model") || DEFAULT_MODEL,
            systemPrompt: localStorage.getItem("gpt_systemPrompt") || "You are a helpful, expert AI assistant. If asked to generate an image, describe it in detail but mention you cannot render pixels directly. If asked to download/open software, provide a direct link or Javascript trigger.",
            chats: JSON.parse(localStorage.getItem("gpt_chats") || "[]"),
            currentChatId: null,
            theme: localStorage.getItem("gpt_theme") || "dark",
            attachedFile: null // {name, content}
        };

        // --- DOM ELEMENTS ---
        const els = {
            app: document.getElementById('app'),
            loader: document.getElementById('app-loader'),
            sidebar: document.getElementById('sidebar'),
            overlay: document.getElementById('sidebar-overlay'),
            chatContainer: document.getElementById('messages-list'),
            welcomeScreen: document.getElementById('welcome-screen'),
            input: document.getElementById('user-input'),
            historyList: document.getElementById('history-list'),
            filePreview: document.getElementById('file-preview'),
            fileName: document.getElementById('file-name'),
            localVideo: document.getElementById('local-video')
        };

        // --- INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            renderHistory();
            
            // Setup Highlight.js
            hljs.highlightAll();

            // Simulate loading
            setTimeout(() => {
                els.loader.classList.add('hidden');
                els.app.classList.remove('hidden');
                
                if (state.chats.length > 0) {
                    loadChat(state.chats[0].id);
                } else {
                    createNewChat();
                }
            }, 800);
        });

        // --- THEME ENGINE ---
        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem("gpt_theme", state.theme);
            applyTheme();
        }

        function applyTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (state.theme === 'dark') {
                html.classList.add('dark');
                icon.className = "fa-solid fa-sun";
            } else {
                html.classList.remove('dark');
                icon.className = "fa-solid fa-moon";
            }
        }

        // --- SIDEBAR LOGIC ---
        function toggleSidebar() {
            const isClosed = els.sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                els.sidebar.classList.remove('-translate-x-full');
                els.overlay.classList.remove('hidden');
            } else {
                els.sidebar.classList.add('-translate-x-full');
                els.overlay.classList.add('hidden');
            }
        }

        // --- CHAT MANAGEMENT ---
        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: "New Chat",
                messages: []
            };
            state.chats.unshift(newChat);
            saveChats();
            loadChat(newChat.id);
            if (window.innerWidth < 768) toggleSidebar(); // Close sidebar on mobile
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            if (!chat) return;

            // Clear UI
            els.chatContainer.innerHTML = '';
            
            if (chat.messages.length === 0) {
                els.welcomeScreen.classList.remove('hidden');
            } else {
                els.welcomeScreen.classList.add('hidden');
                chat.messages.forEach(msg => renderMessageHTML(msg));
            }

            renderHistory();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            if(!confirm("Delete this chat?")) return;
            state.chats = state.chats.filter(c => c.id !== id);
            saveChats();
            if (state.chats.length > 0) {
                loadChat(state.chats[0].id);
            } else {
                createNewChat();
            }
        }

        function saveChats() {
            localStorage.setItem("gpt_chats", JSON.stringify(state.chats));
            renderHistory();
        }

        function renderHistory() {
            els.historyList.innerHTML = state.chats.map(chat => `
                <div onclick="loadChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-md cursor-pointer hover:bg-gray-100 dark:hover:bg-white/5 ${state.currentChatId === chat.id ? 'bg-gray-200 dark:bg-white/10' : ''} mb-1">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i class="fa-regular fa-message text-gray-500"></i>
                        <span class="text-sm truncate text-gray-700 dark:text-gray-200">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(event, '${chat.id}')" class="text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i class="fa-solid fa-trash text-xs"></i>
                    </button>
                </div>
            `).join('');
        }

        // --- MESSAGING ENGINE ---
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function setInput(text) {
            els.input.value = text;
            els.input.focus();
            autoResize(els.input);
        }

        async function sendMessage() {
            const text = els.input.value.trim();
            if (!text && !state.attachedFile) return;

            if (!state.apiKey) {
                alert("Please set your OpenRouter API Key in Settings first!");
                toggleSettings();
                return;
            }

            // Prepare User Message
            let fullContent = text;
            if (state.attachedFile) {
                fullContent += `\n\n[Attached File Content of ${state.attachedFile.name}]:\n${state.attachedFile.content}`;
            }

            const userMsg = { role: "user", content: fullContent };
            
            // Add to Chat Data
            const chat = state.chats.find(c => c.id === state.currentChatId);
            chat.messages.push(userMsg);
            
            // Update Title if first message
            if (chat.messages.length === 1) {
                chat.title = text.substring(0, 30) || "New Conversation";
            }
            saveChats();

            // Render User UI
            els.welcomeScreen.classList.add('hidden');
            renderMessageHTML(userMsg);
            
            // Check for Automation Triggers (Client-side "Magic")
            const automationResponse = checkAutomationTriggers(text);
            
            // Clear Input
            els.input.value = '';
            els.input.style.height = 'auto';
            clearFile();

            // Placeholder for AI Response
            const aiMsgId = 'msg-' + Date.now();
            const aiMsg = { role: "assistant", content: "" }; // Start empty
            renderMessageHTML(aiMsg, aiMsgId, true); // true = loading state

            // Scroll to bottom
            const container = document.getElementById('chat-container');
            container.scrollTop = container.scrollHeight;

            if (automationResponse) {
                // If automation triggered, simulate AI response immediately
                setTimeout(() => {
                    updateStreamedMessage(aiMsgId, automationResponse);
                    chat.messages.push({ role: "assistant", content: automationResponse });
                    saveChats();
                }, 600);
                return;
            }

            // API STREAMING CALL
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Universal AI Chat"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...chat.messages.map(m => ({ role: m.role, content: m.content }))
                        ],
                        stream: true
                    })
                });

                if (!response.ok) throw new Error("API Error");

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiContent = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            const jsonStr = line.slice(6);
                            if (jsonStr === "[DONE]") break;
                            try {
                                const json = JSON.parse(jsonStr);
                                const content = json.choices[0]?.delta?.content || "";
                                aiContent += content;
                                updateStreamedMessage(aiMsgId, aiContent);
                                container.scrollTop = container.scrollHeight;
                            } catch (e) { console.error("Parse error", e); }
                        }
                    }
                }

                // Final Save
                chat.messages.push({ role: "assistant", content: aiContent });
                saveChats();

            } catch (error) {
                updateStreamedMessage(aiMsgId, "Error: Could not connect to OpenRouter. Check your API Key.");
                console.error(error);
            }
        }

        // --- RENDERERS ---
        function renderMessageHTML(msg, id = null, isLoading = false) {
            const isUser = msg.role === 'user';
            const div = document.createElement('div');
            div.className = `flex gap-4 p-4 ${isUser ? '' : 'bg-gray-50 dark:bg-[#444654]/30'} rounded-lg`;
            if (id) div.id = id;

            const avatar = isUser 
                ? `<div class="w-8 h-8 rounded-sm bg-purple-600 flex items-center justify-center text-white shrink-0"><i class="fa-solid fa-user"></i></div>`
                : `<div class="w-8 h-8 rounded-sm bg-green-500 flex items-center justify-center text-white shrink-0"><i class="fa-solid fa-robot"></i></div>`;

            // Initial Content
            let contentHtml = isLoading 
                ? `<div class="dot-flashing mt-2 ml-2"></div>` 
                : parseMarkdown(msg.content);

            div.innerHTML = `
                ${avatar}
                <div class="flex-1 min-w-0 overflow-hidden prose dark:prose-invert max-w-none text-sm leading-6 markdown-body">
                    ${contentHtml}
                </div>
            `;

            els.chatContainer.appendChild(div);
        }

        function updateStreamedMessage(id, text) {
            const el = document.getElementById(id);
            if (!el) return;
            const contentArea = el.querySelector('.markdown-body');
            contentArea.innerHTML = parseMarkdown(text);
            // Re-highlight code blocks
            contentArea.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        function parseMarkdown(text) {
            // Configure marked for security and breaks
            marked.setOptions({
                breaks: true,
                gfm: true
            });
            return DOMPurify.sanitize(marked.parse(text));
        }

        // --- AUTOMATION & MAGIC FEATURES ---

        function checkAutomationTriggers(text) {
            const lower = text.toLowerCase();
            
            // 1. Download Automation
            if (lower.includes("download") && (lower.includes("software") || lower.includes("app") || lower.includes("vs code"))) {
                setTimeout(() => {
                    const a = document.createElement('a');
                    a.href = "data:text/plain;charset=utf-8,Mock Download Started";
                    a.download = "software_installer_mock.exe";
                    a.click();
                }, 1000);
                return "Initializing download... \n\nI have triggered the download for the requested software. Check your browser downloads.";
            }

            // 2. Open Website Automation
            if (lower.startsWith("open ")) {
                let target = lower.replace("open ", "").trim();
                let url = "";
                if (target.includes("google")) url = "https://google.com";
                else if (target.includes("youtube")) url = "https://youtube.com";
                else url = "https://" + target.replace(" ", ""); // naive guess
                
                setTimeout(() => window.open(url, '_blank'), 1000);
                return `Opening **${target}** in a new tab...`;
            }

            // 3. Image Generation Mock
            if (lower.includes("generate image") || lower.includes("create an image")) {
                // Since we don't have DALL-E key, we simulate UI
                const prompt = text.replace(/generate image|create an image/gi, "").trim();
                return `**Generating Image...**\n\n![Generated Image](https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)})\n\n*Here is a generated representation of: ${prompt}*`;
            }

            return null; // Standard LLM processing
        }

        // --- FILE UPLOAD LOGIC ---
        function triggerFileUpload() {
            document.getElementById('hidden-file-input').click();
        }

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    state.attachedFile = {
                        name: file.name,
                        content: e.target.result // base64 or text
                    };
                    els.fileName.innerText = file.name;
                    els.filePreview.classList.remove('hidden');
                };
                
                // Read as text for simplicity (can assume code/txt files)
                reader.readAsText(file);
            }
        }

        function clearFile() {
            state.attachedFile = null;
            document.getElementById('hidden-file-input').value = "";
            els.filePreview.classList.add('hidden');
        }

        // --- VIDEO CALL LOGIC ---
        function toggleVideoModal() {
            const modal = document.getElementById('video-modal');
            const isHidden = modal.classList.contains('hidden');
            
            if (isHidden) {
                modal.classList.remove('hidden');
                startCamera();
            } else {
                modal.classList.add('hidden');
                stopCamera();
            }
        }

        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(stream => {
                    els.localVideo.srcObject = stream;
                })
                .catch(err => {
                    console.error("Camera denied", err);
                    alert("Camera access denied or unavailable.");
                });
            }
        }

        function stopCamera() {
            const stream = els.localVideo.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                els.localVideo.srcObject = null;
            }
        }

        // --- SETTINGS LOGIC ---
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            const apiKeyInput = document.getElementById('api-key-input');
            const modelInput = document.getElementById('model-input');
            const sysInput = document.getElementById('system-prompt');

            if (modal.classList.contains('hidden')) {
                // Open
                modal.classList.remove('hidden');
                apiKeyInput.value = state.apiKey;
                modelInput.value = state.model;
                sysInput.value = state.systemPrompt;
            } else {
                // Close
                modal.classList.add('hidden');
            }
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value.trim();
            state.model = document.getElementById('model-input').value.trim() || DEFAULT_MODEL;
            state.systemPrompt = document.getElementById('system-prompt').value.trim();
            
            localStorage.setItem("gpt_apiKey", state.apiKey);
            localStorage.setItem("gpt_model", state.model);
            localStorage.setItem("gpt_systemPrompt", state.systemPrompt);
            
            document.getElementById('current-model-display').innerText = state.model;
            toggleSettings();
            alert("Settings Saved!");
        }

    </script>
</body>
